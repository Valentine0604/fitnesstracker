spring:
  application:
    name: fitness-app

  datasource:
    url: jdbc:postgresql://localhost:5432/fitnessdb
    username: user
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml